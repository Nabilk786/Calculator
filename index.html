<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
</head>
<body>
   <div class="main"> <p class="name">CASIO</p>
    <form>
    <div class="display">
        <input type="text" name="display" readonly>
    </div>
    <div class="buttons">
        
        <div class="first">
            <input type="button" value="AC" onclick="display.value=' ' "  style="background-color: white; color: black; font-weight: 700; font-size: medium;">
            <input type="button" value="DE" onclick="display.value=display.value.toString().slice(0,-1) " style="background-color: white; color: black; font-weight: 700; font-size: medium;">
            <input type="button" value="." onclick="display.value+='.' "  style="background-color: white; color: black; font-weight: 900;">
            <input type="button" value="/" onclick="display.value+='/' " style="font-size: x-large; font-weight: 600;">
        </div>
        <div class="first">
            <input type="button" value="7" onclick="display.value+='7' "  style="background-color:rgb(90, 85, 85); color:white; font-weight: 700; font-size: large;">
            <input type="button" value="8" onclick="display.value+='8' " style="background-color:rgb(90, 85, 85); color:white; font-weight: 700; font-size: large;">
            <input type="button" value="9" onclick="display.value+='9' " style="background-color:rgb(90, 85, 85); color:white; font-weight: 700; font-size: large;">
            <input type="button" value="+" onclick="display.value+='+' " style="font-size: x-large; font-weight: 600;">
        </div>
        <div class="first">
            <input type="button" value="4" onclick="display.value+='4' " style="background-color:rgb(90, 85, 85); color:white; font-weight: 700; font-size: large;">
            <input type="button" value="5" onclick="display.value+='5' " style="background-color:rgb(90, 85, 85); color:white; font-weight: 700; font-size: large;">
            <input type="button" value="6" onclick="display.value+='6' " style="background-color:rgb(90, 85, 85); color:white; font-weight: 700; font-size: large;">
            <input type="button" value="-" onclick="display.value+='-' "  style="font-size: x-large; font-weight: 600;">
        </div>
        <div class="first">
            <input type="button" value="1" onclick="display.value+='1' " style="background-color:rgb(90, 85, 85); color:white; font-weight: 700; font-size: large;">
            <input type="button" value="2" onclick="display.value+='2' " style="background-color:rgb(90, 85, 85); color:white; font-weight: 700; font-size: large;">
            <input type="button" value="3" onclick="display.value+='3' " style="background-color:rgb(90, 85, 85); color:white; font-weight: 700; font-size: large;">
            <input type="button" value="x" onclick="display.value+='*' "  style="font-size: x-large; font-weight: 600;">
            
        </div>
        <div class="first">
            <input type="button" value="0" onclick="display.value+='0' " style="background-color:rgb(90, 85, 85); color:white; font-weight: 700; font-size: large;">
            <input type="button" value="00" onclick="display.value+='00' " style="background-color:rgb(90, 85, 85); color:white; font-weight: 700; font-size: large;">
            <input type="button" value="=" onclick="display.value=eval(display.value) "  style="font-size: x-large; font-weight: 600;">
            
            
        </div>
    </div>    
    </form>
    </div>
   
    
</body>
</html>
